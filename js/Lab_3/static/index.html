<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab_3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/addons/p5.sound.min.js"></script>
    <script src="/static/script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="box" id="box">
            <div class="image-container">
                <img src="/static/images/image1.jpg" alt="Track Image" id="track-image">
            </div>
            <div class="controls">
                <button id="prev"><i class="bi bi-skip-backward-fill"></i></button>
                <button id="play-pause"><i class="bi bi-play-fill"></i></button>
                <button id="next"><i class="bi bi-skip-forward-fill"></i></button>
            </div>
            <div id="visualizer-container">
                <!-- p5.js создаст здесь свой canvas -->
            </div>
        </div>
    </div>
</body>
</html>
